<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Startup Funding News | Intwo Engineering</title>
<meta name="description" content="Latest startup funding news and investment updates curated for founders." />

<style>
body { font-family: Inter, sans-serif; background:#f8fafc; }
.container { max-width:1100px; margin:auto; padding:60px 20px; }
.post { background:#fff; padding:24px; border-radius:12px; margin-bottom:20px; box-shadow:0 10px 20px rgba(0,0,0,.08); }
.post h2 { margin-bottom:10px; }
.post small { color:#64748b; }
</style>
</head>

<body>
<section class="intro">
<h1>Startup Funding & Investment Updates</h1>
<p>
    Curated startup funding news relevant to founders, operators, and early-stage teams.
    We track capital flows, sectors, and signals that matter when building and scaling products.
  </p>
</section>

<div class="container">
  <h1>Startup Funding Updates</h1>
  <p>Curated funding news relevant for startup founders.</p>

  <div id="posts"></div>
</div>

<script>
async function loadNews(){
  const res = await fetch('/api/startup-news');
  const data = await res.json();

  const container = document.getElementById('posts');

  data.forEach(item => {
    const div = document.createElement('div');
    div.className = 'post';
    div.innerHTML = `
      <h2>${item.title}</h2>
      <small>${item.date} · ${item.source}</small>
      <p>${item.summary}</p>
      <a href="${item.url}" target="_blank">Read original →</a>
    `;
    container.appendChild(div);
  });
}

loadNews();
</script>
</body>
</html>
